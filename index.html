    <div class="container">
    <section class = "display">
        <img>
        <br>
        <a href="https://github.com/pbaileydev/MathMania" style="border: 1px solid; border-radius: 30px; padding: 5px;">View GitHub Repo</a>
        <form>
            <label></label>
            <h2>Questions will appear here</h2>
            <input type="number"><br><br>
            <input id = "answer" type="submit" value="Submit" onclick="submitAnswer()">
        </form>
    </section>
    
    <section class = "blocks">
    
        <div id = "Addition" class="area">
            <p><h2>+</h2><h1>Addition</h1></p>
            <p>Get ready to add some fun to your routine in this mode!</p>
        </div>
        <div id = "Subtraction" class = "area">
            <p><h2>-</h2><h1>Subtraction</h1></p>
            <p>Subtract boredom from the day in this fun mode!</p>    
        </div>
        <div id = "Multiplication" class="area">
            <p><h2>x</h2><h1>Multiplication</h1></p>
            <p>You times math equals awesome!</p>   
        </div>
        <div id = "Division" class="area">
            <p><h2>/</h2><h1>Division</h1></p>
            <p>Time to divide and conquer!</p>    
        </div>
    
    </section>
</div>
